<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
    <style>
        .div1
        {
            background-color: #f4f4f4;
            color: black;
            border: 1px red solid;
            width: 200px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <form action="process.php" novalidate>
        <div>
            <label for="name">Name</label><br/>
            <input type='text' id="name" name="name" >
        </div>         
         <div>
            <label for="email">Email</label><br/>
            <input type='email' id="email" name="email" placeholder="enter your email here">
        </div> 
        <div>
            <label for="mesage">Message</label><br/>
            <textarea id="message" name="message" cols="50" rows="5"></textarea>
        </div>      
        <div>
            <label for="sex">Sex</label><br/>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select> 
        </div>
        <div>
            <label for="age">Age</label><br/>
            <input type="number" name="age" id="age">
        </div>     
        <div>
            <label for="birthdate">Birthdate</label><br/>
            <input type="date" name="birthdate" id="birthdate">
        </div>    
        <div>
            <label for="likes">I like ...</label>
            <input type="checkbox" name="likesSimple" id="likesSimple" value="simple"> Simple
            <input type="checkbox" name="likesStandard" id="likesStandard" value="standard"> Standard
            <input type="checkbox" name="likesSuper" id="likesSuper" value="super"> Super
        </div> 
        <input type="submit" value="Submit">
        <!--button-->
        <!-- <button></button> -->
    </form>

    <script>
        const cities = ["Berlin","Hamburg","Munich","Dusseldorf","Goettingen","Aschefenberg"]
        //var autocomplete = document.getElementById("autocomplete");
        var inputName = document.getElementById("name");
        //document.body.appendChild(div); 
        let filteredCities;
        //var divBase;

        // inputName.addEventListener("input",function handlerOpen(e){
        //     //const divBase = document.createElement("DIV");
        //     //divBase.setAttribute("id","divBase");      
        //     console.log("input active",e);                  
        // });

        inputName.addEventListener("keyup",function handlerInputName(e)
        {
            const val = e.target.value;
            filteredCities = cities.filter(item=>item.toUpperCase().startsWith(val.toUpperCase())); 
            //console.log(filteredCities);
            filteredCities.forEach(item=>{
                var div = document.getElementById("cities-"+item);
                if(!div){
                    div = document.createElement("DIV");
                    div.setAttribute("id","cities-"+item)
                    div.setAttribute("class","div1");
                }
                div.innerHTML = "<span>"+item+"</span>";

                //const divBase = document.getElementById("divBase");
                inputName.parentNode.appendChild(div);
            });


            // console.log(e.target.value);
            
        });   
        
        document.body.addEventListener("click",(e)=>{
            // const divBase = document.getElementById("divBase");
            // if(divBase)
            //     divBase.parentNode.removeChild(divBase);

             var elements = document.getElementsByClassName("div1");  
             
             for (let index = 0; index < elements.length; index++) {
                 const element = elements[index];
                 console.log("delete",element);
                 inputName.parentNode.removeChild(element);
                 //element.parentNode.removeChild(element);
                 //inputName.parentNode.re
             }                            
             
        });

   

    </script>
</body>
</html>
